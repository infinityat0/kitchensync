buildscript {
  ext {
    kotlinVersion = '1.3.0'
    dokka_version = '0.9.17'
  }

  repositories {
    jcenter()
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokka_version"
  }
}
plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '2.0.4'
}
apply plugin: 'kotlin'
ext {
  kotlinVersion = '1.3.0'
  vertxVersion = '3.6.2'
  junitJupiterEngineVersion = '5.2.0'
}

repositories {
  maven { setUrl("https://dl.bintray.com/hotkeytlt/maven") }
  maven { setUrl("// https://mvnrepository.com/artifact/org.apache.commons/commons-math3") }
  mavenCentral()
  jcenter()
}

group = 'com.css'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = '1.8'
mainClassName = 'io.vertx.core.Launcher'

def mainVerticleName = 'com.css.kitchensync.server.EventBusVerticle'
def watchForChange = 'src/**/*'
def doOnChange = './gradlew classes'

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

  implementation "org.apache.commons:commons-math3:3.0"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
  implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.0"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1"
  implementation "com.beust:klaxon:5.0.1"
  implementation "com.github.h0tk3y.betterParse:better-parse-jvm:0.4.0-alpha-3"
  implementation "com.typesafe:config:1.3.2"
  implementation "com.twitter.common:stats:0.0.116"

  implementation "io.vertx:vertx-core:$vertxVersion"
  implementation "io.vertx:vertx-web:$vertxVersion"
  implementation "io.vertx:vertx-lang-kotlin-coroutines:$vertxVersion"
  implementation "io.vertx:vertx-sockjs-service-proxy:$vertxVersion"

  // testRuntime("org.junit.jupiter:junit-jupiter-engine:$junitJupiterEngineVersion")    // testing support
  testImplementation "io.vertx:vertx-junit5:$vertxVersion"
  testImplementation "org.jetbrains.kotlin:kotlin-test"
  testImplementation "io.kotlintest:kotlintest-runner-junit5:3.2.1"

}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

shadowJar {
  classifier = 'fat'
  manifest {
    attributes 'Main-Verticle': mainVerticleName
  }
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

test {
  useJUnitPlatform()
  testLogging {
    events 'PASSED', 'FAILED', 'SKIPPED'
  }
}

run {
  args = ['run', mainVerticleName, "--redeploy=$watchForChange", "--launcher-class=$mainClassName", "--on-redeploy=$doOnChange"]
}

task runStandalone(type:JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = "com.css.kitchensync.standalone.OrderGeneratorStandalone"
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.6'
}

apply plugin: 'org.jetbrains.dokka'
